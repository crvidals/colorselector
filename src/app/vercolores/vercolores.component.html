<div class="container mt-2">

    <mat-paginator showFirstLastButtons [length]="allColors.length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event)">
    </mat-paginator>

    <div class="row">
        <div class="col-12 col-sm-3 col-md-3 mb-1" *ngFor="let c of allColors | customPaginate:page_size:page_number; let p = index">
            <div class="card text-center">
                <div class="card-header">
                    <span class="float-left">{{c.year}}</span>
                </div>
                <div class="card-body">
                    <p class="card-title">{{c.name}}</p>
                    <p class="card-text">{{c.color}}</p>
                    <button (click)="copyColor(c.color)" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#c_'+p">
                        Copiar Color
                    </button>
                </div>
                <div class="card-footer" [style.background-color]="c.color">
                    <span class="float-right">{{c.pantone_value}}</span>
                </div>
            </div>
            <div class="modal fade" [attr.id]="'c_'+p" tabindex="-1" role="dialog" aria-labelledby="eml" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title" id="eml">{{c.year}}</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <h1>Â¡Copiado!</h1>
                        </div>
                        <div class="modal-footer" [style.background-color]="c.color">
                            <span class="float-right">{{c.pantone_value}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
